# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '93030bb1-ee92-44e8-b94d-74b682629e09'
  imageRepository: 'wizeresumeodata'
  containerRegistry: 'brandonkorouscontainers.azurecr.io'
  dockerfilePath: '**/wize.resume.odata/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'brandonkorouscontainers-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: .
        tags: |
          $(tag)
          
    - upload: eng
      artifact: eng

- stage: DeployDevelopment
  displayName: Deploy Development
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'services-primary.development'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create secret
            inputs: 
              action: createSecret
              secretType: generic
              secretName: connectionstrings-resume-secrets
              secretArguments: --from-literal=ConnectionStrings_AzureBlobStorage="$(ConnectionStrings:AzureBlobStorage)" --from-literal=ConnectionStrings_TenantsContext="$(ConnectionStrings:TenantsContext)" --from-literal=ConnectionStrings_WizeWorksContext="$(ConnectionStrings:WizeWorksContext)" --from-literal=ConnectionStrings_ApplicationInsights="$(ConnectionStrings:ApplicationInsights)" --from-literal=ConnectionStrings_Sentry="$(ConnectionStrings:Sentry)"
              kubernetesServiceConnection: 'svc-con-aks-korous-kube-development'
              namespace: development
          - task: KubernetesManifest@0
            displayName: Create secret
            inputs: 
              action: createSecret
              secretType: generic
              secretName: authentication-resume-secrets
              secretArguments: --from-literal=JwtAuthentication_ValidAudience="$(JwtAuthentication:ValidAudience)" --from-literal=JwtAuthentication_ValidIssuer="$(JwtAuthentication:ValidIssuer)"
              kubernetesServiceConnection: 'svc-con-aks-korous-kube-development'
              namespace: development
          - task: KubernetesManifest@0
            displayName: Create secret
            inputs: 
              action: createSecret
              secretType: generic
              secretName: auth0-resume-secrets
              secretArguments: --from-literal=Auth0_Authority="$(Auth0:Authority)" --from-literal=Auth0_ClientSecret="$(Auth0:ClientSecret)" --from-literal=Auth0_ClientId="$(Auth0:ClientId)" --from-literal=Auth0_Audience="$(Auth0:Audience)"
              kubernetesServiceConnection: 'svc-con-aks-korous-kube-development'
              namespace: development
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: 'createSecret'
              kubernetesServiceConnection: 'svc-con-aks-korous-kube-development'
              namespace: 'development'
              secretType: 'dockerRegistry'
              secretName: '$(imagePullSecret)'
              dockerRegistryEndpoint: '$(dockerRegistryServiceConnection)'
              
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: 'deploy'
              kubernetesServiceConnection: 'svc-con-aks-korous-kube-development'
              namespace: 'development'
              manifests: |
                $(Pipeline.Workspace)/eng/development/deployment.odata.yml
                $(Pipeline.Workspace)/eng/development/service.odata.yml
              containers: '$(containerRegistry)/$(imageRepository):$(tag)'
              imagePullSecrets: '$(imagePullSecret)'
